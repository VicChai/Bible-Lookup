<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Bible Verse lookup</title>
  </head>
  <body class="bg-white-200">
    <h1
      class="flex-auto py-20 text-white justify-items-center text-center text-3xl font-bold underline bg-slate-900 items-center"
    >
      Bible Verse Look-Up
    </h1>
    <section class="block py-20">
      <span class="block text-sm font-medium text-slate-700 pt-10 pl-10"
        >Enter verse you would like to look up</span
      >
      <input
        class="border-slate-200 placeholder-slate-400 contrast-more:border-slate-400 contrast-more:placeholder-slate-500 px-2 ml-10 bg-zinc-200"
        type="text"
      />
      <button
        class="submit bg-slate-900 hover:bg-sky-700 rounded px-3 text-white"
      >
        Submit
      </button>
      <button
        class="reset bg-slate-900 hover:bg-sky-700 rounded text-white px-2"
      >
        Reset Search
      </button>
    </section>
    <div class="output"></div>
    <div class="book"></div>
    <div class="chapter"></div>
    <div class="verse"></div>
    <div class="display"></div>
    <script src="main.js"></script>
  </body>
</html>
